<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>Document</title>
</head>
<body>
    <div class="grid_container">
        <div style="background-image: url('images/1.png')" class="item1 animated fadeIn delay-1s ">
            
        </div>
        <div style="background-image: url('images/2.png')" class="item2 animated fadeInDown delay-1s">
                
        </div>
        <div style="background-image: url('images/3.png')" class="item3  animated fadeInLeft delay-1s">
                
        </div >
        <div style="background-image: url('images/4.png')" class="item4  animated fadeInRight delay-1s">
                
        </div>
        <div style="background-image: url('images/5.png')" class="item5  animated fadeInUp delay-1s">
                
        </div>
        <div style="background-image: url('images/6.png')" class="item6  animated fadeInUpBig delay-1s">
                
        </div>
        <div style="background-image: url('images/7.png')" class="item7 animated bounce">
                
        </div>
        <div style="background-image: url('images/8.png')" class="item8 animated flash">
                
        </div>
    </div>

</html>
